<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viva Trans</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__inner">
          <div class="header__info">
            <p class="header__text header__text--width">
              Грузоперевозки по киеву (физ лицам)
            </p>
            <div class="header__center">
              <p class="header__text">Юридическим лицам</p>

              <a class="header__tel" href="tel:+380442270202"
                >(044) 227 02 02</a
              >

              <a class="header__tel" href="tel:+380662270202"
                >(066) 227 02 02</a
              >
            </div>
            <p class="header__work-time">
              Мы работаем с 8:00 до 22:00 Без выходных
            </p>
          </div>
          <div class="header__main">
            <a class="header__logo" href=""
              ><img
                class="header__logo-img"
                src="./images/logo.jpg"
                alt="logo"
                width="261"
                height="65"
            /></a>
            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__item">
                  <a class="header__link" href="">ТРАНСПОРТ</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="">УСЛУГИ</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="">ЦЕНЫ</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="">КОНТАКТЫ</a>
                </li>
              </ul>
            </nav>
            <button class="header__btn" aria-label="Кнопка Заказать Звонок">
              ЗАКАЗАТЬ ЗВОНОК
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__inner">
              <div class="hero__content">
                <h1 class="hero__title">
                  Предлагаем адекватную тарификацию на комплексные услуги по
                  перевозве грузов
                </h1>
                <form class="hero__form">
                  <input
                    class="hero__input"
                    type="tel"
                    placeholder="Введите ваш номер"
                  />
                  <button class="hero__btn" type="submit">Заказать</button>
                </form>
              </div>
              <div class="hero__img-box">
                <img
                  class="hero__img"
                  src="./images/hero.png"
                  alt="hero-photo"
                  width="569"
                  height="580"
                />
              </div>
            </div>
          </div>
        </section>
        <section class="cost">
          <div class="container">
            <div class="cost__inner">
              <div class="cost__depends depends">
                <img
                  class="depends__img"
                  src="./images/depends-loader.jpg"
                  alt="гружчик"
                  width="649"
                  height="324"
                />
                <h2 class="depends__title">Стоимость зависит от:</h2>
                <ul class="depends__list">
                  <li class="depends__item"></li>
                  <li class="depends__item"></li>
                  <li class="depends__item"></li>
                  <li class="depends__item"></li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
